version: "3.9"

# ─────────────────────────────────────────────
# ReUse360 Plus — Local Development Stack
#
# Services:
#   postgres  — Postgres 16 + PostGIS 3.4
#   pgadmin   — Web UI for database management
#   redis     — Job queue cache (worker)
#
# Start:  docker compose up -d
# Stop:   docker compose down
# Reset:  docker compose down -v  (deletes all data)
#
# After first start:
#   pnpm db:migrate:dev
#   pnpm db:seed:dev
# ─────────────────────────────────────────────

services:

  # ── PostgreSQL 16 + PostGIS 3.4 ─────────────
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: reuse360plus_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER:     reuse360
      POSTGRES_PASSWORD: reuse360dev
      POSTGRES_DB:       reuse360plus
      PGDATA:            /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:     ["CMD-SHELL", "pg_isready -U reuse360 -d reuse360plus"]
      interval: 10s
      timeout:  5s
      retries:  5
      start_period: 30s
    networks:
      - reuse360_net

  # ── pgAdmin 4 ────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reuse360plus_pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL:    admin@reuse360.dev
      PGADMIN_DEFAULT_PASSWORD: reuse360dev
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - reuse360_net

  # ── Redis (worker job queue) ─────────────────
  redis:
    image: redis:7-alpine
    container_name: reuse360plus_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test:     ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout:  3s
      retries:  5
    networks:
      - reuse360_net

# ── Volumes ──────────────────────────────────
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

# ── Networks ─────────────────────────────────
networks:
  reuse360_net:
    driver: bridge
